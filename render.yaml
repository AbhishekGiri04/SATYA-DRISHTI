services:
  - type: web
    name: satya-drishti-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEVELOPER
        value: Abhishek Giri
    healthCheckPath: /health

  - type: web
    name: satya-drishti-frontend
    env: static
    buildCommand: cd react-interface && npm install && npm run build
    staticPublishPath: ./react-interface/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
