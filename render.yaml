services:
  - type: web
    name: satya-drishti-backend
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: social-intel-agent
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
